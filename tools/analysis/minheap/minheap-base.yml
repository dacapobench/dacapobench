modifiers:
  sz:
    type: ProgramArg
    val: "-s {0}"
  n:
    type: ProgramArg
    val: "-n {0}"
  t:
    type: ProgramArg
    val: "-t {0}"
  f:
    type: ProgramArg
    val: "-f {0}"
  gc:
    type: JVMArg
    val: "-XX:+Use{0}GC"
  ee:
    type: JVMArg
    val: "-XX:+ExitOnOutOfMemoryError"
  cp:
    type: JVMArg
    val: "-XX:+UseCompressedOops"
  up:
    type: JVMArg
    val: "-XX:-UseCompressedOops"
